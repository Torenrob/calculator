<!DOCTYPE html>
<html lang="en">

   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Toren Robinson">
      <meta name="description" content="Odin Project Calculator">
      <script src="script.js" defer="defer"></script>
      <link rel="stylesheet" href="style.css">
      <title>Odin Project Calculator</title>
   </head>

   <body>
      <div id="calc">
         <div id="calcDisplay">
            <div id="topDisplay"></div>
            <div id="mainDisplay"></div>
         </div>
         <div id="calcBtns">
            <button class="btns" id="c0">0</button>
            <button class="btns" id="c1">1</button>
            <button class="btns" id="c2">2</button>
            <button class="btns" id="c3">3</button>
            <button class="btns" id="c4">4</button>
            <button class="btns" id="c5">5</button>
            <button class="btns" id="c6">6</button>
            <button class="btns" id="c7">7</button>
            <button class="btns" id="c8">8</button>
            <button class="btns" id="c9">9</button>
            <button class="btns" id="decimal">.</button>
            <button class="btns" id="equal">=</button>
            <button class="btns" id="plus">+</button>
            <button class="btns" id="sub">˗</button>
            <button class="btns" id="mult">x</button>
            <button class="btns" id="divide">÷</button>
            <button class="btns" id="sqrt">√</button>
            <button class="btns" id="perc">%</button>
            <button class="btns" id="posNeg">±</button>
            <button class="btns" id="clear">ce</button>
         </div>
      </div>
      <footer></footer>
   </body>

</html>
